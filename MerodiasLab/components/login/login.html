<div id="loginModal" class="lgn-modal" hidden aria-hidden="true" data-open="false">
  <div class="lgn-backdrop" data-close></div>

  <div class="lgn-dialog" role="dialog" aria-modal="true" aria-labelledby="lgnTitle" aria-describedby="lgnDesc">
    <div id="lgnToast" class="c-toast" role="status" aria-live="polite" aria-atomic="true">
      <span class="c-toast__msg"></span>
      <button type="button" class="c-toast__close" aria-label="Cerrar">×</button>
    </div>
    <button type="button" class="lgn-close" aria-label="Cerrar" data-close>×</button>

    <div class="lgn-content">
      <!-- Lado izquierdo (branding/info) -->
      <section class="lgn-left">
        <div class="lgn-avatar" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.8">
            <circle cx="12" cy="7.5" r="3.5"></circle>
            <path d="M4 19.5c1.5-3.5 4.5-5.5 8-5.5s6.5 2 8 5.5"></path>
          </svg>
        </div>

        <h1 id="lgnTitle" class="lgn-title">Accede a tus resultados</h1>
        <p id="lgnDesc" class="lgn-subtitle">
          Consulta tus exámenes de laboratorio de forma segura.
        </p>
      </section>

      <!-- Lado derecho (formularios) -->
      <section class="lgn-right">

        <!-- LOGIN -->
        <form id="lgnForm" class="lgn-form" novalidate>
          <div class="lgn-field">
            <label for="lgnUser">Correo</label>
            <input
              id="lgnUser"
              name="email"
              type="email"
              class="lgn-input"
              placeholder="nombre@dominio.com"
              autocomplete="email"
              autocapitalize="off"
              spellcheck="false">
            <small class="lgn-help" aria-live="polite"></small>
          </div>

          <div class="lgn-field">
            <div class="lgn-row">
              <label for="lgnPass">Contraseña</label>
            </div>
            <div class="lgn-passwrap">
              <input
                id="lgnPass"
                name="password"
                type="password"
                class="lgn-input"
                placeholder="••••••••"
                autocomplete="current-password">
              <button type="button"
                class="lgn-eye"
                aria-label="Mostrar contraseña"
                aria-pressed="false"
                data-toggle-pass="#lgnPass">
                <!-- ojo abierto -->
                <svg class="icon-eye-open" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <!-- ojo tachado -->
                <svg class="icon-eye-off" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M3 3l18 18"></path>
                  <path d="M10.6 10.6A3 3 0 0 0 12 15a3 3 0 0 0 2.4-4.4M9.9 4.2A11.5 11.5 0 0 1 12 4c7 0 11 8 11 8a18.2 18.2 0 0 1-4.1 4.9M6.1 6.1A18.5 18.5 0 0 0 1 12s4 8 11 8c1.4 0 2.7-.3 3.9-.8"></path>
                </svg>
              </button>
            </div>
            <small class="lgn-help" aria-live="polite"></small>
          </div>

          <div class="lgn-remember">
            <label class="lgn-check">
              <input type="checkbox" id="lgnRemember" name="remember">
              <span>Recordarme</span>
            </label>
          </div>
          
          <button type="submit" class="lgn-btn c-btn" style="--btn-bg:#2563eb">Entrar</button>
          
          <p class="lgn-alt">
            ¿No tienes cuenta?
            <a href="#" id="goRegister">Crear cuenta</a>
          </p>
        </form>

        <!-- REGISTRO -->
        <form id="regForm" class="lgn-form" style="display:none" novalidate>
          <div class="lgn-field">
            <label for="fullName">Nombre completo</label>
            <input 
              id="fullName" 
              class="lgn-input" 
              name="full_name" 
              type="text"
              placeholder="Tu nombre"
              required 
              autocomplete="name">
          </div>

          <div class="lgn-field">
            <label for="regEmail">Correo</label>
            <input 
              id="regEmail" 
              class="lgn-input" 
              name="email" 
              type="email" 
              placeholder="nombre@dominio.com"
              required 
              autocomplete="email">
          </div>

          <div class="lgn-field">
            <label for="regPhone">Teléfono</label>
            <input 
              id="regPhone" 
              class="lgn-input" 
              name="phone" 
              type="tel"
              placeholder="+502 1234-5678"
              autocomplete="tel">
          </div>

          <div class="lgn-field">
            <label for="regPass">Contraseña</label>
            <div class="lgn-passwrap">
              <input 
                class="lgn-input" 
                id="regPass" 
                name="password" 
                type="password" 
                placeholder="Mínimo 6 caracteres"
                required 
                autocomplete="new-password">
              <button type="button"
                class="lgn-eye"
                aria-label="Mostrar contraseña"
                aria-pressed="false"
                data-toggle-pass="#regPass">
                <svg class="icon-eye-open" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-eye-off" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8">
                  <path d="M3 3l18 18"></path>
                  <path d="M10.6 10.6A3 3 0 0 0 12 15a3 3 0 0 0 2.4-4.4M9.9 4.2A11.5 11.5 0 0 1 12 4c7 0 11 8 11 8a18.2 18.2 0 0 1-4.1 4.9M6.1 6.1A18.5 18.5 0 0 0 1 12s4 8 11 8c1.4 0 2.7-.3 3.9-.8"></path>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="lgn-btn c-btn" style="--btn-bg:#2563eb">Crear cuenta</button>

          <p class="lgn-alt">
            ¿Ya tienes cuenta?
            <a href="#" id="goLogin">Ingresar</a>
          </p>
        </form>

      </section>
    </div>
  </div>
</div>
